name: Build PR
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2

      - name: Check license headers
        run: make validate

      - name: Run golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b . v1.27.0
          ./golangci-lint run

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    env:
      GO111MODULE: "on"
      E2E_TEST_AUTH_TOKEN: ${{ secrets.E2E_TEST_AUTH_TOKEN }}
      E2E_HUB_URL: ${{ secrets.E2E_HUB_URL }}
      E2E_HUB_USERNAME: ${{ secrets.E2E_HUB_USERNAME }}
      E2E_HUB_TOKEN: ${{ secrets.E2E_HUB_TOKEN }}
    steps:
      - name: Docker version
        run: docker version

      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2

      - name: Golang cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download binaries
        run: make -f builder.Makefile download

      - name: Check linux user
        run: whoami

      - name: Build binary and run tests
        env:
          E2E_TEST_AUTH_TOKEN: ${{ secrets.E2E_TEST_AUTH_TOKEN }}
          E2E_HUB_URL: ${{ secrets.E2E_HUB_URL }}
          E2E_HUB_USERNAME: ${{ secrets.E2E_HUB_USERNAME }}
          E2E_HUB_TOKEN: ${{ secrets.E2E_HUB_TOKEN }}
        run: make TAG_NAME=${{ github.event.inputs.tag }} E2E_TEST_NAME=TestScanWithSnyk -f builder.Makefile build e2e

      - name: Build Cross
        run: make cross

      - name: Unit Tests
        run: make test-unit

      - name: End-to-end Tests
        run: make e2e

      - name: Upload binary artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-scan
          path: ./dist/
